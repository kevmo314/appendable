<!doctype html>
<html lang="en" class="font-roboto h-screen p-4 text-altaPurple">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              altaBlue: "#1a73e8",
              altaYellow: "#fcc760",
              altaPurple: "#090b78",
            },
            fontFamily: {
              roman: ["Times New Roman", "Times", "serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="appendable.min.js"></script>
  </head>
  <nav class="w-full flex flex-col items-center font-semibold">
    <div class="h-40 w-10/12 flex flex-col">
      <div class="flex space-x-8 bg-altaBlue text-white">
        <a href="https://github.com/kevmo314/appendable" target="_blank">
          <p>Appendable</p>
        </a>
        <a href="https://github.com/kevmo314/appendable" target="_blank">
          <p>Source Code</p>
        </a>
      </div>
      <form class="bg-altaYellow flex-1 p-4" onsubmit="submitQuery(event)">
        <input
          type="text"
          id="searchbar"
          name="searchbar"
          required
          class="w-full px-4 py-2 text-lg border-black border outline-none"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
  </nav>
  <body class="flex-1 w-10/12 flex flex-col">
    <pre class="w-full" id="results"></pre>

    <script>
      let dbInstance = null;

      Appendable.init("palo-alto.jsonl", "palo-alto.index", {
        useMultipartByteRanges: false,
      }).then(async (db) => {
        dbInstance = db;
      });

      async function submitQuery(event) {
        document.getElementById("results").innerHTML = "";
        event.preventDefault();
        const searchBar = document.getElementById("searchbar");
        const value = searchBar.value;

        if (value.length >= 3 && dbInstance != null) {
          console.log(`firing query`);
          const query = await dbInstance.query({
            search: {
              key: "description",
              like: value,
              config: {
                minGram: 3,
                maxGram: 3,
              },
            },
          });

          await bindQuery(query);
        }
      }
      async function bindQuery(query) {
        const resultsElement = document.getElementById("results");

        // returns false when there is no more result to append to.
        async function appendResult() {
          const result = await query.next();
          if (result.done) {
            return false;
          }

          console.log(`more`);

          const resultDiv = document.createElement("div");
          resultDiv.classList.add("result-item");

          const { data, score } = result.value;
          try {
            const keyObj = JSON.parse(data);

            if ("description" in keyObj) {
              resultDiv.textContent = JSON.stringify(keyObj.description);
              resultsElement.appendChild(resultDiv);

              return true;
            }
          } catch (e) {
            throw new Error(`Error firing search query: ${e}`);
          }

          return false;
        }


        for (let idx = 0; idx <= 9; idx++) {
          const res = await appendResult();
          if (!res) {
            break;
          }
        }
      }
    </script>
  </body>
</html>
