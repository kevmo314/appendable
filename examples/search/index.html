<!doctype html>
<html lang="en" class="font-roboto text-altaPurple">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/algoliasearch@4.23.3/dist/algoliasearch-lite.umd.js"
      integrity="sha256-1QNshz86RqXe/qsCBldsUu13eAX6n/O98uubKQs87UI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.67.0/dist/instantsearch.production.min.js"
      integrity="sha256-TW7D3X/i/W+RUgEeDppEnFT2ixv5lzplKH0c58D92dY="
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              altaBlue: "#1a73e8",
              altaYellow: "#fcc760",
              altaPurple: "#090b78",
            },
            fontFamily: {
              roman: ["Times New Roman", "Times", "serif"],
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="appendable.min.js"></script>
  </head>
  <body class="h-screen flex flex-col">
    <div class="h-32 flex flex-col shadow-lg rounded-b-lg">
      <div
        class="px-4 flex space-x-8 py-2 bg-altaBlue text-white font-semibold italic"
      >
        <a href="https://github.com/kevmo314/appendable" target="_blank">
          <p>Appendable</p>
        </a>
        <a href="https://github.com/kevmo314/appendable" target="_blank">
          <p>Source Code</p>
        </a>
      </div>
      <form
        class="flex-1 w-full flex items-center px-4"
        onsubmit="submitQuery(event)"
      >
        <button type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>

        <input
          type="text"
          id="searchbox"
          name="searchbox"
          autocapitalize="none"
          autocorrect="off"
          autocomplete="off"
          spellcheck="false"
          required
          class="w-full px-4 py-2 text-2xl outline-none"
        />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div
      id="results-header"
      class="flex-1 overflow-y-scroll w-full grid grid-cols-2 gap-x-8"
    >
      <pre class="space-y-8 p-4" id="results"></pre>
      <div id="hits"></div>
    </div>
    <script>
      const goodKeywords = [
        "hydronic",
        "like-for-like",
        "commercial building",
        "heat pump water",
        "single family",
      ];

      let dbInstance = null;

      Appendable.init("palo-alto.jsonl", "palo-alto.index", {
        useMultipartByteRanges: false,
      }).then(async (db) => {
        dbInstance = db;
      });

      document.addEventListener("DOMContentLoaded", function () {
        const searchBar = document.getElementById("searchbox");
        const resultsElement = document.getElementById("results");
        const resultsHeaderElement = document.getElementById("results-header");
        const searchClient = algoliasearch(
          "GZ4VT7F6I3",
          "e0d906f19dcc2080a42fe8ce003dc0bd",
        );
        const searchResult = instantsearch({
          indexName: "description",
          searchClient,
        });

        searchResult.addWidgets([
          instantsearch.widgets.searchBox({
            container: "#searchbox",
            placeholder: "Search for permits",
            autofocus: true,
            searchAsYouType: true,
          }),
          instantsearch.widgets.hits({
            container: "#hits",
            templates: {
              item(hit, { html }) {
                return html`
                  <div class="py-8">
                    <p>score ${hit}</p>
                    <p>${hit.description}</p>
                  </div>
                `;
              },
              empty(results, { html }) {
                return html`<></>`;
              },
            },
          }),
        ]);

        function checkInput() {
          if (searchBar.value.length === 0) {
            resultsHeaderElement.classList.remove("grid-cols-2");
            resultsElement.classList.add(
              "w-full",
              "flex",
              "flex-col",
              "justify-center",
              "items-center",
            );
            resultsElement.innerHTML = `
            <div class="w-[60em] p-4 mt-[-20em] flex flex-col items-center">
                <p>Appendable indexes your data which you can query and search all on the client side. </p>
                <br>
                <p class="text-center font-semibold">Search for permits in Palo Alto.</p>
                <br>
                <p class="text-center">Unsure what to search? Here are some good terms:</p>
                <div id="keywords" class="grid grid-cols-3 w-[30em] text-sm">
                </div>
            </div>`;

            const keywordsElement = document.getElementById("keywords");
            goodKeywords.forEach((keyword) => {
              const keywordButton = document.createElement("button");
              keywordButton.className = "p-2 text-center m-1";
              keywordButton.textContent = keyword;
              keywordsElement.appendChild(keywordButton);
            });
          } else {
            resultsElement.innerHTML = "";
            resultsHeaderElement.classList.add("grid-cols-2");
            resultsElement.classList.remove(
              "w-full",
              "flex",
              "flex-col",
              "justify-center",
              "items-center",
            );
          }
        }

        searchBar.addEventListener("input", checkInput);
        searchResult.start();
        checkInput();
        const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
          console.log(`pres`);
          return Promise.all([submitQuery(e), searchResult.refresh()]);
        });
      });

      async function submitQuery(event) {
        event.preventDefault();

        document.getElementById("results").innerHTML = "";
        const searchBar = document.getElementById("searchbox");
        const value = searchBar.value;

        if (value.length >= 3 && dbInstance != null) {
          try {
            // Execute the database query
            const queryResult = await dbInstance.query({
              search: {
                key: "description",
                like: value,
                config: {
                  minGram: 3,
                  maxGram: 3,
                },
              },
            });

            await bindQuery(queryResult);

            console.log("Query fired and processed.");
          } catch (error) {
            console.error("Error processing the query:", error);
          }
        }
      }
      async function bindQuery(query) {
        const resultsElement = document.getElementById("results");

        // returns false when there is no more result to append to.
        async function appendResult() {
          const result = await query.next();
          if (result.done) {
            return false;
          }

          const resultDiv = document.createElement("div");
          resultDiv.classList.add("result-item");

          const { data, score } = result.value;
          try {
            const keyObj = JSON.parse(data);

            if ("description" in keyObj) {
              const scoreP = document.createElement("p");
              scoreP.textContent = `Score: ${score}`;
              scoreP.className = "font-semibold";
              resultDiv.appendChild(scoreP);

              const titleP = document.createElement("p");
              titleP.textContent = `Title: ${keyObj.permitNumber}`;
              resultDiv.appendChild(titleP);

              const descP = document.createElement("p");
              descP.className = "text-wrap";
              descP.textContent = `Description: ${keyObj.description}`;
              resultDiv.appendChild(descP);

              resultsElement.appendChild(resultDiv);

              return true;
            }
          } catch (e) {
            throw new Error(`Error firing search query: ${e}`);
          }

          return false;
        }

        for (let idx = 0; idx <= 9; idx++) {
          const res = await appendResult();
          if (!res) {
            break;
          }
        }
      }
    </script>
  </body>
</html>
